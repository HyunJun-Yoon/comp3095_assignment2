<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
		rel="stylesheet">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Custom Login Page</title>
</head>
<body>
	<script type="text/javascript">
		function validateForm(){
			if (grecaptcha.getResponse()) {
				return true;
			} else {
				alert("Please prove that you're not a robot");
				return false;
			}
		}
	</script>

<div  class="col-lg-5 col-md-7 col-sm-7 col-sm-offset-4">
	<form name="f" th:action="@{/loginPage}" method="post" onsubmit="return validateForm()" class="mw-100">
		<fieldset>
			<legend>Please Login</legend>
			<div th:if="${param.error}" class="alert alert-error">
				username and password invalid.
			</div>
			<div th:if="${param.logout}" class="alert alert-success">
				You have been logged out.
			</div>
			<label for="username">Username</label>
			<input type="text" id="username" name="username" /> <br/>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" />
			<div class="form-actions">
				<button type="submit" class="btn">Log in</button>
			</div>
			<div class="text-center">
				<div class="g-recaptcha" th:data-sitekey="${@environment.getProperty('recaptcha.key')}"></div>
				<p><a href="/newUser" th:href="@{/newUser}">Register here</a></p>
			</div>
		</fieldset>
	</form>
</div>
</body>
</html>
